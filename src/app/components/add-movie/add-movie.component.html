<h2 class="new-movie-header">New Movie</h2>
<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      [(ngModel)]="title"
      id="title"
      placeholder="Title"
    />
  </div>
  <div class="form-control">
    <label for="originalTitle">Original Title</label>
    <input
      type="text"
      name="originalTitle"
      [(ngModel)]="originalTitle"
      id="originalTitle"
      placeholder="Original Title"
    />
  </div>
  <div class="form-control">
    <label for="budget">Budget</label>
    <input
      type="number"
      name="budget"
      [(ngModel)]="budget"
      id="budget"
      placeholder="Add budget"
    />
  </div>
  <input type="submit" value="Save Movie" class="btn btn-block" />
</form>
